<html jwcid="@Shell" title="Trails" stylesheet="ognl:assets.stylesheet">
<body jwcid="@Body">
<div id="page">
	<div id="header" class="clearfix">
		<a href="http://www.trailsframework.org/"><h1 style="padding: 5px;">Trails Framework</h1></a>
	</div>
	<div id="content" class="clearfix">
		<div id="main">
			<span jwcid="@RenderBody"/>
		</div>
		<span jwcid="@If" condition="ognl:subBlock">
			<div id="sub">
				<h2>Menu</h2>
				<span jwcid="@RenderBlock" block="ognl:page.components[subBlock]"/>
			</div>
		</span>

		<div id="navcolumn">
			<h5>Trails</h5>
			<ul>
				<div class="glassList" jwcid="@Foreach" source="ognl:descriptorService.allDescriptors.{? not hidden}"
					 value="ognl:descriptor">
					<li>
						<a href="#" jwcid="@trails:ListAllLink" typeName="ognl:descriptor.type.name"/>
					</li>
				</div>
			</ul>
		</div>

		<div id="nav">
			<div class="wrapper">
				<h2 class="accessibility">Navigation</h2>
				<ul id="primary-nav" class="menuList">
					<li class="pad">&nbsp;</li>
					<li class="selected">
						<a href="#" jwcid="@PageLink" page="Home">
							<span jwcid="@Insert" value="message:org.trails.i18n.home">Home</span></a>
					</li>

					<li class="selected">
						<a href="#" jwcid="@PageLink" page="Login">
							<span jwcid="@Insert" value="message:org.trails.login.title">Login</span></a>
					</li>

					<span jwcid="@If" condition="ognl:navBlock">
						 <span jwcid="@RenderBlock" block="ognl:page.components[navBlock]"/>
					</span>
					<li class="pad right">&nbsp;</li>
					<li class="left">
						<a jwcid="@ServiceLink" service="ognl:@org.apache.tapestry.Tapestry@RESTART_SERVICE">
								<span jwcid="@Insert" value="message:org.trails.i18n.logout">logout</span></a>
					</li>
				<span jwcid="@If" condition="ognl:currentUser">
					<li class="pad right">&nbsp;</li>
					<li class="right">
					  <a href="#" jwcid="@trails:EditLink" model="ognl:currentUser">
							<span jwcid="@Insert" value="ognl:messages.format('org.trails.i18n.loggedInAs', currentUser)">Edit User Profile</span>
					  </a>
					</li>
				</span>
					<li class="pad right">&nbsp;</li>
				</ul>
			</div>
		</div>
	</div>

	<div id="footer" class="clearfix">
		<div id="divider">
			<div></div>
		</div>
	<span class="left">Powered by Trails 1.1-SNAPSHOT

	</span>
	<span class="right" style="margin-right: 10px;">
		Â© 2004-2007 <a href="http://www.trailsframework.org/">Trails Framework</a>
	</span>

	</div>
</div>
</body>
</html>
