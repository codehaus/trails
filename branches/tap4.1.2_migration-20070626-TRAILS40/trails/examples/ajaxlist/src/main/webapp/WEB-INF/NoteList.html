<span jwcid="@Border" subBlock="subBlock">
	<span jwcid="subBlock@Block">
		<ul id="local">
			<div jwcid="@If" condition="ognl:classDescriptor.allowSave">
				<li>
					<a class="newlink" href="#" jwcid="@trails:NewLink" typeName="ognl:typeName"></a>
				</li>
			</div>
			<li>
				<a class="searchlink" href="#" jwcid="@trails:SearchLink" typeName="ognl:typeName"></a>
			</li>
		</ul>
	</span>
	
	<h1><span jwcid="@Insert" value="message:org.trails.i18n.list">List</span>&nbsp;<span jwcid="@Insert"
																						  value="ognl:classDescriptor.pluralDisplayName"/>
	</h1>

    <div align="center" style="height:25px">
		<div id="status" align="center"></div>
	</div>

    <table id="notes" class="table contribTable" jwcid="@trails:ObjectTable"
		   rowsClass="ognl:beans.evenOdd.next"
		   criteria="ognl:criteria"
		   object="ognl:object"
			/>

	<br/>
	<br/>

	<div jwcid="@Any" id="note_form">
		<form jwcid="@tacos:AjaxForm" updateComponents="ognl:{'notes', 'note_form'}" listener="listener:addNote">
			<ul>
				<div jwcid="@trails:EditProperties" model="ognl:note"
					 propertyNames="ognl:new java.lang.String[] {'note'}"/>
				<li class="buttonBar bottom">
					<input jwcid="@tacos:AjaxSubmit"
						   value="Add Note"
						   statusElement="status"
						   effects="template:{highlight:{notes:'[255,255,184], 500, 500'}}"
						   updateComponents="ognl:{'notes', 'note_form'}"/>
				</li>
			</ul>
		</form>
	</div>
</span>
