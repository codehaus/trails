
<span jwcid="$content$">
	<table jwcid="table">

			<a jwcid="editLink@EditLink" model="ognl:object" href="#"><span jwcid="linkInsert@Insert" value="ognl:object[linkProperty]"/></a>
		</div>

		<div jwcid="blobColumnValue@Block">

					/>
		</div>
	</table>
</span>
