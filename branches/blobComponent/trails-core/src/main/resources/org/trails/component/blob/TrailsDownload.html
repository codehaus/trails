<span jwcid="$content$">
    <span jwcid="@If" condition="ognl:blobDescriptorExtension.renderType.image">
        <img jwcid="@Image" image="ognl:byteArrayAsset" alt="ognl:propertyDescriptor.name"/>
        <br/>
        <br/>
    </span>
    <span jwcid="@If" condition="ognl:blobDescriptorExtension.renderType.link">
        <a jwcid="@ServiceLink" service="BinaryOutPutService" parameters="ognl:byteArrayAsset">download</a>
        <br/>
    </span>
</span>
