<span jwcid="@Border">
    <div id="header">
        <a href="#" jwcid="@trails:ListAllLink" typeName="ognl:model.class.name" />
    	&nbsp;
        <a href="#" jwcid="@PageLink" page="Home">Home</a>
    </div>
	<h1><span jwcid="@Insert" value="ognl:title" /></h1>
    <div jwcid="@Conditional" class="error" condition="ognl:delegate.hasErrors" element="div">
        <span jwcid="@Insert" value="message:org.trails.i18n.error">Error: </span>&nbsp;<span jwcid="@Delegator" delegate="ognl:delegate.firstError" />
    </div>
    <form jwcid="@trails:ObjectForm" model="ognl:model" class="detail">
    	<div jwcid="instructions@Block">
	        <label><span jwcid="@Insert" value="ognl:classDescriptor.getPropertyDescriptor('instructions').displayName">Instructions</span></label>
	        <span class="editor">
	        	<textarea jwcid="@TextArea" value="ognl:model.instructions" />
	        </span>
	        <br/>
	    </div>
	</form>

</span>
