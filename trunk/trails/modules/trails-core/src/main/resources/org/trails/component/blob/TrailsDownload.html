<span jwcid="@If" condition="ognl:renderType.image">
	<img jwcid="@Image" image="ognl:byteArrayAsset"/>
</span><span jwcid="@Else">
	<a jwcid="@Any" href="ognl:byteArrayAsset.buildURL()">
		<span jwcid="@If" condition="ognl:byteArrayAsset and renderType.icon">
			<img jwcid="@Image" image="ognl:icon" alt="ognl:fileName" title="ognl:fileName"/>
		</span><span jwcid="@Else">
			<span key="download"/>
		</span>
	</a>
</span>
