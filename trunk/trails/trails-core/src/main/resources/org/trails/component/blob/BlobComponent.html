<span jwcid="$content$">

    <span jwcid="@TrailsDownload"
    	propertyDescriptor="ognl:descriptor"
    	model="ognl:model"

		fileName="ognl:fileName"
		contentType="ognl:contentType"
    	/>
    <span jwcid="@TrailsUpload" bytes="ognl:model[descriptor.name]"
    	propertyDescriptor="ognl:descriptor"
    	model="ognl:model"

		fileName="ognl:fileName"
		filePath="ognl:filePath"
		fileExtension="ognl:fileExtension"
		contentType="ognl:contentType"
		numBytes="ognl:numBytes"
		/>
</span>
