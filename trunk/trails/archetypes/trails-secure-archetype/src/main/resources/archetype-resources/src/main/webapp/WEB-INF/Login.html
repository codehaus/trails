<span jwcid="@Border">

	<h1><span jwcid="@Insert" value="message:org.trails.login.title">Login</span></h1>
	<div jwcid="@If" class="error" condition="ognl:webRequest.getParameterValue('login_error')" element="div">
		<img jwcid="@Any" src="img/iconWarning.gif" alt="message:icon.warning" class="icon"/>
		<span jwcid="@Insert" value="message:org.trails.login.error">Error: Wrong Username or Password</span>
	</div>

	<form id="loginForm" action="j_acegi_security_check">
		<fieldset style="padding-bottom: 0">
			<ul>
				<li>
					<label class="required desc">
						<span jwcid="@Insert" value="message:org.trails.login.name">Name: </span>
					</label>
					<input type='text' name='j_username' class="text medium"/>
				</li>
				<li>
					<label class="required desc">
						<span jwcid="@Insert" value="message:org.trails.login.pwd">Password: </span>
					</label>
					<input type='password' name='j_password' class="text medium"/>
				</li>
				<br/>
				<br/>
				<li class="buttonBar bottom">
					<input jwcid="@Any" name="submit" type="submit" value="message:org.trails.login.submit"/>
				</li>
			</ul>
		</fieldset>
	</form>

</span>
