<span jwcid="@Border" subBlock="subBlock">
	<span jwcid="subBlock@Block">
		<ul id="local">
			<div jwcid="@If" condition="ognl:classDescriptor.allowSave">
				<li>
					<a class="newlink" href="#" jwcid="@trails:NewLink" type="ognl:type"></a>
				</li>
			</div>
			<li>
				<a class="searchlink" href="#" jwcid="@trails:SearchLink" type="ognl:type"></a>
			</li>
		</ul>
	</span>
	
	<h1><span jwcid="@Insert" value="message:org.trails.i18n.list">List</span>&nbsp;<span jwcid="@Insert"
																						  value="ognl:classDescriptor.pluralDisplayName"/>
	</h1>

    <div align="center" style="height:25px">
		<div id="status" align="center"></div>
	</div>

<div jwcid="notes@Any">
    <table class="table contribTable" jwcid="@trails:ObjectTable"
		   rowsClass="ognl:beans.evenOdd.next"
		   criteria="ognl:criteria"
		   object="ognl:object"
		   column="ognl:column"
			/>
</div>

	<br/>
	<br/>

	<div jwcid="note_form@Any">
		<form jwcid="@Form" updateComponents="notes, note_form" success="listener:addNote" async="true" clientValidationEnabled="true">
			<ul>
				<div jwcid="@trails:EditProperties" model="ognl:note" modelNew="true" propertyNames="ognl:{'note'}"/>
				<li class="buttonBar bottom">
					<input jwcid="@Submit" value="Add Note"/>
				</li>
			</ul>
		</form>
	</div>
</span>
